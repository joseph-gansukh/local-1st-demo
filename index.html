<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Local-1st-Demo</title>
</head>
<body>
  <h1>Local 1st Demo</h1>
  <script type="text/javascript">

    // Function Declaration
    function adder(num1, num2) {
      return num1 + num2
    }

    // Arrow Functions
    var adder1 = (num1, num2, ...restOfTheNums) => {
      console.log('num1: ', num1);
      console.log('num2: ', num2);
      console.log('restOfTheNums: ', restOfTheNums);

      var currentSum = num1 + num2

      restOfTheNums.forEach(number => {
        currentSum = currentSum + number
      });

      return currentSum
    }

    var result = adder1(3, 5, 4, 2, 1)

    console.log(result)

  </script>
</body>
</html>
